<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Subscribe</title>
</head>
<body style="overflow-y: hidden;">
    <div class="relative" style="overflow-x: hidden;">
        <img src="images/bag.png" alt="plane" class="plane">
        <div class="absolute full-width">
            
        </div>
        <div class="absolute" style="margin: 24px; z-index: 5;">
            <img src="images/logo.png" alt="logo" class="logo">
        </div>
        <div style="display: flex; justify-content:center; align-items: center;">
            <div class="flex absolute" style="width: 100%; margin-top: 60px; justify-content: center; align-items: center; height: 90vh;">
                <div class="flex">
                    <div class="responsive-width">
                        <div style="display: flex; justify-content: center;">
                            <img src="images/message.png" alt="message" class="message">
                        </div>
                        <div class="subs-text" style="font-family: sans-serif;;">
                            <p style="color: white; text-align:center; font-weight: 300;">Oh, hi there!</p>
                            <p style="color: white; text-align:center; line-height: 31px; font-weight: 300">
                                Sorry we’re not looking our best, we’re just getting started! So you don’t miss out when we launch and to have preview our exclusive deals, sign up to our newsletter below!
                                Don’t worry, we won’t spam you! And you can unsubscribe at any point!
                            </p>

                            <div class="subscribe-form">
                                <div style="display: flex;">
                                    <input type="text" placeholder="First Name" class="input" style="margin-right: 12px;">
                                    <input type="text" placeholder="Last Name" class="input" style="margin-left: 12px;">
                                </div>
                                <div style="margin: 24px 40px 24px 0;">
                                    <input type="email" placeholder="Email Address" class="input-email" >
                                </div>
                                <button class="button">Subscribe</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
